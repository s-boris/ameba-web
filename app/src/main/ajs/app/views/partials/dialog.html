<!--<div ng-attr-id="{{modalOptions.id}}" class="modal fade" tabindex="-1">-->
            <div class="modal-header" ng-class="modalOptions.type === 'WARN' ? 'alert-warning' : (modalOptions.type === 'ERROR' ? 'alert-error' : (modalOptions.type === 'INFO' ? 'alert-info' : ''))">
                <button type="button" class="close" data-dismiss="modal" ng-click="modalOptions.close()" aria-hidden="true">Ã—</button>
                <h4>{{modalOptions.headerText}}</h4>
            </div>
            <div class="modal-body">
                <div ng-if="modalOptions.messageTxt"><h4>{{modalOptions.messageTxt}}</h4></div>
                <ng-include src="modalOptions.template"></ng-include>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" ng-if="modalOptions.showBackButton" ng-click="modalOptions.back(modalOptions.action)">{{modalOptions.backButtonText}}</button>
                <button class="btn btn-material-blue-800" ng-disabled="modalOptions.actionDisabled" ng-click="modalOptions.callback(modalOptions.action)">{{modalOptions.actionButtonText}}</button>
            </div>
